<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Everything About My Car</title>
    <style>
      #error-display {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #ffeeee;
        color: #cc0000;
        padding: 10px;
        font-family: monospace;
        white-space: pre-wrap;
        max-height: 50vh;
        overflow: auto;
        z-index: 9999;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <div id="error-display"></div>
    <script>
      window.addEventListener('error', function(event) {
        const errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML += '\nERROR: ' + event.message + ' at ' + event.filename + ':' + event.lineno;
        console.error(event);
      });
      
      window.addEventListener('unhandledrejection', function(event) {
        const errorDisplay = document.getElementById('error-display');
        errorDisplay.style.display = 'block';
        errorDisplay.innerHTML += '\nUNHANDLED PROMISE REJECTION: ' + event.reason;
        console.error(event);
      });
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
